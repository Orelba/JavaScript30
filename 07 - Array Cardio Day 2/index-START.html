<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // First Answer:
    // const isAdult = people.some(person => {
    //   const currentYear = (new Date()).getFullYear()
    //   return currentYear - person.year >= 19 // Will return true if it's true
    // })
    // Shorter way:
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19) // Will return true if it's true
    console.log({isAdult})

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19) // Will return true if it's true
    console.log(allAdults)
    
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id === 823423)
    console.log(comment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423)
    // First way, Remove item from the original array:
    // comments.splice(index, 1) // remove 1 item from the array at the desired index
    // console.table(comments)

    // Second way, make a copy of the original array with the item sliced from it:
    const newComments = [
      ...comments.slice(0, index), // Slice from index 0 to desired index
      ...comments.slice(index + 1) // Slice from desired index + 1 so the item is out
    ]
    console.table(newComments)

  </script>
</body>
</html>
